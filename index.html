<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Library</h1>
    </header>

    <main>
        <h2>Book List</h2>
        <ul>
            <li><strong>Title:</strong> The Great Gatsby</li>
            <li><strong>Author:</strong> F. Scott Fitzgerald</li>
            <li><strong>Title:</strong> To Kill a Mockingbird</li>
            <li><strong>Author:</strong> Harper Lee</li>
            <li><strong>Title:</strong> 1984</li>
            <li><strong>Author:</strong> George Orwell</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 Library</p>
    </footer>

</body>
</html>
